<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>simple calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
    <div class="heading">
      <h2>Calculator</h2>
    </div>
    <div class="calculator">
      <div class="calculator-body">
        <input type="text" id="screen" name="screen" disabled value="0"/>
        <table>
          <tr>
            <td><button class="upper-button">AC</button></td>
            <td><button class="upper-button">‚Üê</button></td>
            <td><button class="upper-button">%</button></td>
            <td><button class="operation-button">/</button></td>
          </tr>
          <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="operation-button">*</button></td>
          </tr>
          <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="operation-button">-</button></td>
          </tr>
          <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="operation-button">+</button></td>
          </tr>
          <tr>
            <td colspan="2">
              <button style="width: 80px; border-radius: 2em">0</button>
            </td>
            <td><button>.</button></td>
            <td><button class="operation-button">=</button></td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  </body>
  <script src="index.js"></script>
</html>
